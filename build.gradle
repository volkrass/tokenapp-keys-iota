buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'io.modum.IotaAddressGenerator'

shadowJar {
   baseName = 'iota-keys'
   classifier = null
   version = null
}

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile name: 'jota-0.9.2'
}
